<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Add Bootstrap CDN for styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form action="#" method="POST" novalidate>
            
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    Please provide your first name.
                </div>
            </div>

            
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Please provide your last name.
                </div>
            </div>

        
            <div class="mb-3">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>

            
            <div class="mb-3">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    Please provide your college name.
                </div>
            </div>

            
            <div class="mb-3">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">
                    Please provide your roll number.
                </div>
            </div>

            
            <div class="mb-3">
                <label for="graduation-year-input" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation-year-input" required>
                    <option value="">Select Graduation Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>

        
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions before submitting.
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    
    <script>
        
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>
</html>
